    <section id="contact">
        <div class="container-lg">

        <h1>Contact me</h1>
        <h2>To leave a request, kindly fill in the below information</h2>
        <form action="">
            <div>
                <label for="mail">Email</label> <br>
                <input type="email" name="mail" id="mail" placeholder="Leave your e-mail">
            </div>

            <div>
                <label for="tel">Phone</label> <br>
                <input type="tel" name="tel" id="tel" placeholder="Leave your phone number">
            </div>

            <div>
                <label for="text">Comment</label> <br>
                <input type="text" name="text" id="text" placeholder="Leave your comment">
            </div>

            <button type="submit" class="btn btn-dark">Send message</button>

        </form>

    </div>
    </section>
